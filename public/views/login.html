
<style type="text/css">
/* Override some defaults */
html, body {
	background-color: #eee;
}


.container {
	width: 360px;
	margin: auto;
	margin-top: 20%;
}

/* The white background content wrapper */
.container>.content {
	background-color: #fff;
	padding: 20px;
	margin: 0 -20px;
	-webkit-border-radius: 10px 10px 10px 10px;
	-moz-border-radius: 10px 10px 10px 10px;
	border-radius: 10px 10px 10px 10px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
}

.login-form {
	margin-left: 65px;
	margin-right: 65px;
}

legend {
	margin-right: -50px;
	font-weight: bold;
	color: #404040;
}
</style>
<div class="container" ng-controller="LoginController">
	<div class="content">
		<div class="row">
			<div class="login-form">
				<h2>Login</h2>
				<form action="">
						<div class="input-group">
							<span class="input-group-addon">User:</span>
							<input type="text" class="form-control" placeholder="Username" ng-model="credentials.username">
						</div>
						<br/>
						<div class="input-group">
							<span class="input-group-addon">Pass:</span>
							<input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
						</div>
						<br/>
						<div align="center">
							<button class="btn primary" type="submit" ng-click="login(credentials)">Sign in</button>
						</div>
				</form>
			</div>
		</div>
	</div>
	<messages></messages>
</div>
<!-- /container -->
